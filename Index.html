<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@400;700&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-primary: #4f46e5;
            --theme-secondary: #4338ca;
            --theme-accent: #eef2ff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            transition: background-color 0.3s ease;
        }
        .is-kids {
            font-family: 'Fredoka', sans-serif;
        }
        .font-arabic {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
        }
        /* Dynamic Theme Classes */
        .bg-theme { background-color: var(--theme-primary); }
        .text-theme { color: var(--theme-primary); }
        .border-theme { border-color: var(--theme-primary); }
        .hover-bg-theme:hover { background-color: var(--theme-secondary); }
        .bg-theme-accent { background-color: var(--theme-accent); }
        
        /* Platinum / Chrome Effects */
        .chrome-effect {
            background: linear-gradient(
                135deg,
                #f0f0f0 0%,
                #ffffff 25%,
                #d1d1d1 50%,
                #ffffff 75%,
                #e0e0e0 100%
            );
            background-size: 200% 200%;
            animation: chromeShine 10s linear infinite;
            border-color: #e5e7eb;
        }

        .platinum-badge {
            background: linear-gradient(
                135deg,
                #e5e4e2 0%,
                #ffffff 50%,
                #b4b4b4 100%
            );
            color: #374151;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .platinum-text {
            background: linear-gradient(to right, #9ca3af, #ffffff, #9ca3af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shineText 5s linear infinite;
        }

        @keyframes chromeShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shineText {
            to { background-position: 200% center; }
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.5s ease forwards; }
        .animate-slideUp { animation: slideUp 0.5s ease forwards; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
